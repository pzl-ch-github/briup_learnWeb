<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类过滤器-状态</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 字体图标库 */
        ul>li::before{
            content: "*";
        }
        ul>li::after{
            content: "#";
        }
        ul >li:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
</body>
</html>
