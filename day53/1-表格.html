<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
  <style>
    table,td,th{
      border: 1px solid #cccccc;
    }
    table{
      border-collapse: collapse;
      width: 100%;
    }
    td{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <table>
      <caption>学生信息表</caption>
      <thead>
        <tr>
          <th>序号</th>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1123</td>
          <td>张三</td>
          <td>男</td>
          <td>
            <a href="">删除</a>
            <a href="">修改</a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>1124</td>
          <td>王五</td>
          <td>男</td>
          <td>
            <a href="">删除</a>
            <a href="">修改</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
