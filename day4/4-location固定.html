<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      height: 450px;
      width: 100px;
      background-color: deeppink;
      position: fixed;
      right: 0;
      top: 100px;
    }
    .box > div{
      height: 100px;
      border-bottom: 1px solid green;
    }
  </style>
</head>
<body>
  <div style="min-height: 1000px;background-color: gainsboro;"></div>
  <div class="box">
    <div><a href="">one</a></div>
    <div><a href="">two</a></div>
    <div><a href="">three</a></div>
    <div><a href="">four</a></div>
  </div>

</body>
</html>
