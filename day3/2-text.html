<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> font</title>
    <style>
        @font-face {
            font-family: '';
            src: url();
        }
        .one{
            text-align: center;
            /* overline上划线,line-through中间线 */
            text-decoration: underline;
        }
        .two{
            text-align: right;
            text-decoration: line-through;
            /* 大小写转换  lowercase*/
            text-transform: uppercase; 
        }

    </style>
</head>
<body>
    <div class="one">第一个盒子，剧中，下划线</div>
    <div class="two">sdfTTTTads</div>

    <div class="three">
        <ul>
            <li>壹</li>
            <li>贰</li>
            <li>叁</li>
        </ul>
    </div>


</body>
</html>
